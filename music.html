<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background-color: #121212;
        color: #fff;
        min-height: 100vh;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #1DB954;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: auto;
    }

    .card {
        background: #181818;
        border-radius: 12px;
        padding: 15px;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: scale(1.03);
    }

    .album-art {
        width: 100%;
        height: 220px;
        border-radius: 10px;
        background-size: cover;
        background-position: center;
        margin-bottom: 12px;
    }

    .song-title {
        font-size: 16px;
        font-weight: bold;
    }

    .artist {
        font-size: 13px;
        color: #b3b3b3;
        margin-bottom: 10px;
    }

    audio {
        width: 100%;
        margin-top: 8px;
    }

    @media (max-width: 480px) {
        .album-art {
            height: 180px;
        }
    }
</style>
</head>
