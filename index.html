 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="music1.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo" onclick="showAlert()" style="cursor: pointer;">
                <i class="fas fa-music"></i>
                <span>My Music</span>
            </div>

            <div class="nav-menu">
                <ul>
                    <li class="active"><i class="fas fa-home"></i> <span>Home</span></li>
                    <li onclick="showAlert()"><i class="fas fa-search"></i> <span>Search</span></li>
                    <li onclick="showAlert()"><i class="fas fa-book"></i> <span>Your Library</span></li>
                </ul>
            </div>

            <div class="nav-menu">
                <ul>
                    <li onclick="showAlert()"><i class="fas fa-plus-square"></i> <span>Create Playlist</span></li>
                    <li onclick="showAlert()"><i class="fas fa-heart"></i> <span>Liked Songs</span></li>
                </ul>
            </div>

            <div class="policies">
                <a href="#">Cookies</a>
                <a href="#">Privacy</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="nav-buttons">
                    <button onclick="showAlert()"><i class="fas fa-chevron-left"></i></button>
                    <button onclick="showAlert()"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="user-menu">
                    <button class="sign-up" onclick="showAlert()">Sign up</button>
                    <button class="login" onclick="showAlert()">Log in</button>
                </div>
            </header>

            <div class="content-spacing">
                <h2>Good evening</h2>
                <div class="cards-container">
                    <!-- Card 1 -->
                    <div class="card" onclick="playSong(0)">
                        <div class="album-art" style="background-image: url('cover1.png');">
                            <i class="fas fa-play play-btn"></i>
                        </div>
                        <h3>Don't Even Text</h3>
                        <p>Tsumyoki x Gini</p>
                    </div>

                    <!-- Card 2 -->
                    <div class="card" onclick="playSong(1)">
                        <div class="album-art" style="background-image: url('cover2.png');">
                            <i class="fas fa-play play-btn"></i>
                        </div>
                        <h3>See You Again</h3>
                        <p>Wiz Khalifa</p>
                    </div>

                    <!-- Card 3 -->
                    <div class="card" onclick="playSong(2)">
                        <div class="album-art" style="background-image: url('cover3.png');">
                            <i class="fas fa-play play-btn"></i>
                        </div>
                        <h3>Sapphire</h3>
                        <p>Ed Sheeran</p>
                    </div>

                    <!-- Card 4 -->
                    <div class="card" onclick="playSong(3)">
                        <div class="album-art" style="background-image: url('cover4.png');">
                            <i class="fas fa-play play-btn"></i>
                        </div>
                        <h3>Perfect</h3>
                        <p>Ed Sheeran</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Player Bar -->
    <div class="player-bar">
        <div class="player-left">
            <div class="current-art"></div>
            <div class="current-info">
                <h4 id="current-title">Select a song</h4>
                <p id="current-artist">...</p>
            </div>
            <i class="far fa-heart like-icon" onclick="showAlert()"></i>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <i class="fas fa-random" title="Shuffle" onclick="showAlert()"></i>
                <i class="fas fa-step-backward" onclick="prevSong()" title="Previous"></i>
                <div class="play-pause-btn" onclick="togglePlay()">
                    <i class="fas fa-play-circle" id="master-play"></i>
                </div>
                <i class="fas fa-step-forward" onclick="nextSong()" title="Next"></i>
                <i class="fas fa-redo-alt" title="Repeat" onclick="showAlert()"></i>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <i class="fas fa-microphone" onclick="showAlert()"></i>
            <i class="fas fa-list" onclick="showAlert()"></i>
            <i class="fas fa-laptop-house" onclick="showAlert()"></i>
            <div class="volume-container">
                <i class="fas fa-volume-up" onclick="showAlert()"></i>
                <input type="range" id="volume-bar" min="0" max="1">
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <div class="mobile-nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="mobile-nav-item" onclick="showAlert()">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </div>
        <div class="mobile-nav-item" onclick="showAlert()">
            <i class="fas fa-book"></i>
            <span>Library</span>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="java.js"></script>
</body>

</html>
